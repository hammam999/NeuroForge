<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)" rx="15"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="50" r="80" fill="#ffffff" opacity="0.05"/>
  <circle cx="1100" cy="250" r="100" fill="#ffffff" opacity="0.05"/>
  <circle cx="950" cy="80" r="60" fill="#ffffff" opacity="0.08"/>
  
  <!-- Rocket Icon -->
  <g transform="translate(80, 100)">
    <path d="M30 60 L30 20 Q30 10 40 10 L50 10 Q60 10 60 20 L60 60 Z" fill="#ffffff" opacity="0.9"/>
    <ellipse cx="45" cy="65" rx="20" ry="8" fill="#f5576c"/>
    <circle cx="45" cy="30" r="8" fill="#667eea"/>
    <path d="M25 70 L20 85 L30 75 Z" fill="#f093fb"/>
    <path d="M65 70 L70 85 L60 75 Z" fill="#f093fb"/>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">
    ğŸš€ NeuroForge
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="165" font-family="'Segoe UI', Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0.9">
    Forge Your AI Development Environment
  </text>
  
  <!-- Decorative line -->
  <line x1="350" y1="190" x2="850" y2="190" stroke="url(#accentGradient)" stroke-width="3" opacity="0.6"/>
  
  <!-- Feature badges -->
  <g transform="translate(250, 220)">
    <!-- Kiro Badge -->
    <rect x="0" y="0" width="140" height="40" rx="20" fill="#ffffff" opacity="0.15"/>
    <text x="70" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ğŸ”· Kiro IDE
    </text>
  </g>
  
  <g transform="translate(420, 220)">
    <!-- Windsurf Badge -->
    <rect x="0" y="0" width="160" height="40" rx="20" fill="#ffffff" opacity="0.15"/>
    <text x="80" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ğŸŒŠ Windsurf IDE
    </text>
  </g>
  
  <g transform="translate(610, 220)">
    <!-- Linux Badge -->
    <rect x="0" y="0" width="140" height="40" rx="20" fill="#ffffff" opacity="0.15"/>
    <text x="70" y="27" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      ğŸ§ Linux
    </text>
  </g>
  
  <!-- Code brackets decoration -->
  <text x="200" y="150" font-family="monospace" font-size="48" fill="#ffffff" opacity="0.2" font-weight="bold">&lt;/&gt;</text>
  <text x="950" y="150" font-family="monospace" font-size="48" fill="#ffffff" opacity="0.2" font-weight="bold">{ }</text>
  
  <!-- Stars decoration -->
  <circle cx="150" cy="200" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="1050" cy="120" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="180" cy="180" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="1020" cy="140" r="2" fill="#ffffff" opacity="0.6"/>
</svg>
